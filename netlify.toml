[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# SPA-style fallback for client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Environment variables (override in Netlify dashboard for production values)
[build.environment]
  NODE_VERSION = "20"
  NEXT_PUBLIC_API_URL = "https://your-backend-url.com/api"
